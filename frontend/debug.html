<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Blank Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #667eea;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
        }
        .error { background-color: rgba(244, 67, 54, 0.5); }
        .success { background-color: rgba(76, 175, 80, 0.5); }
    </style>
</head>
<body>
    <h1>ğŸ” Debug PhotoMint Blank Page</h1>
    <div id="status"></div>
    
    <h2>Quick Tests:</h2>
    <button onclick="testJS()">Test JavaScript</button>
    <button onclick="testReact()">Test React Mount</button>
    <button onclick="checkConsole()">Check Console</button>
    
    <div id="debug-mount"></div>
    
    <script>
        const status = document.getElementById('status');
        
        function addStatus(message, isError = false) {
            const div = document.createElement('div');
            div.className = `status ${isError ? 'error' : 'success'}`;
            div.innerHTML = message;
            status.appendChild(div);
        }
        
        function testJS() {
            addStatus('âœ… JavaScript is working fine');
        }
        
        function testReact() {
            try {
                // Simple React-like test
                const mount = document.getElementById('debug-mount');
                mount.innerHTML = '<div style="background: rgba(255,255,255,0.2); padding: 10px; margin: 10px 0;">ğŸš€ React mounting would work here</div>';
                addStatus('âœ… DOM manipulation works - React should mount');
            } catch (e) {
                addStatus('âŒ DOM issue: ' + e.message, true);
            }
        }
        
        function checkConsole() {
            addStatus('ğŸ“ Check browser console (F12) for React/Vite errors');
            console.log('ğŸ” Debug page - checking for PhotoMint app issues');
            console.log('ğŸ‘€ Look for these errors:');
            console.log('- Module import failures');
            console.log('- React hydration issues');
            console.log('- Web3Context errors');
            console.log('- Missing dependencies');
        }
        
        // Auto-run basic checks
        window.onload = function() {
            addStatus('ğŸŒ Debug page loaded on port 3004');
            addStatus('ğŸ“‹ Main app should be at: http://localhost:3004/');
            addStatus('ğŸ“‹ Verify page should be at: http://localhost:3004/verify');
            testJS();
        };
    </script>
</body>
</html>
